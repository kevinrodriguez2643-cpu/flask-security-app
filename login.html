{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        <label for="username">Username:</label>
        {{ form.username() }}
    </div>
    <div>
        <label for="password">Password:</label>
        {{ form.password() }}
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
{% endblock %}
